name: flutter_instagram_stories
homepage: https://github.com/awaik/flutter_instagram_stories
description: Display stories (videos and images) like Whatsapp & Instagram.
version: 1.0.1+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.3
  video_player: ^2.2.18
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  firebase_core: ^1.12.0
  cloud_firestore: ^3.1.8
  dotted_border: ^2.0.0+2
  json_annotation: ^4.4.0
  collection: ^1.15.0

dev_dependencies:
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  flutter_lints: ^1.0.4

false_secrets:
  - /example/lib/firebase_options.dart
